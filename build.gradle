plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    
    id 'war'
    
    id 'eclipse-wtp'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

ext {
	springVersion 	      = '5.0.15.RELEASE'
	springwebflowVersion  = '2.5.1.RELEASE'
	springsecurityVersion = '5.0.13.RELEASE'	
 }
 
dependencies {

	
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:26.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    //Servlet
	providedCompile 'javax.servlet:javax.servlet-api:3.1.0'
    
	//Jsp
	providedCompile group: 'javax.servlet', name: 'jsp-api', version: '2.0'
	//Jstl
	compile group: 'javax.servlet', name: 'jstl', version: '1.2'
	
	//Spring
    	//compile group: 'org.springframework', name: 'spring-web', version: '$springVersion'
    	compile "org.springframework:spring-web:$springVersion"
    	
	//Spring Mvc
	//compile group: 'org.springframework', name: 'spring-webmvc', version: '$springVersion.RELEASE'
	 compile "org.springframework:spring-webmvc:$springVersion"
	
	
	//Spring webflow
	compile "org.springframework.webflow:spring-webflow:$springwebflowVersion"
	//compile group: 'org.springframework.webflow', name: 'spring-webflow', version: '$springwebflowVersion.RELEASE'
	//compile "org.springframework.webflow:spring-js:$springwebflowVersion"
	//compile group: 'org.springframework.webflow', name: 'spring-js', version: '$springwebflowVersion.RELEASE'
	//compile "org.springframework.webflow:spring-binding:$springwebflowVersion"
	//compile group: 'org.springframework.webflow', name: 'spring-binding', version: '$springwebflowVersion.RELEASE'
	
	
	
	//Spring security web
	//compile group: 'org.springframework.security', name: 'spring-security-web', version: '$springsecurityVersion'
	compile "org.springframework.security:spring-security-web:$springsecurityVersion"
	
	//Spring security acl
	//compile group: 'org.springframework.security', name: 'spring-security-acl', version: '$springsecurityVersion'
	compile "org.springframework.security:spring-security-acl:$springsecurityVersion"	

	//Spring security config
	//compile group: 'org.springframework.security', name: 'spring-security-config', version: '$springsecurityVersion'
	compile "org.springframework.security:spring-security-config:$springsecurityVersion"

	//Spring security core
	//compile group: 'org.springframework.security', name: 'spring-security-core', version: '$springsecurityVersion'
	compile "org.springframework.security:spring-security-core:$springsecurityVersion"	

	//Spring security ldap
	//compile group: 'org.springframework.security', name: 'spring-security-ldap', version: '$springsecurityVersion'
	compile "org.springframework.security:spring-security-ldap:$springsecurityVersion"

	//Spring security openid
	//compile group: 'org.springframework.security', name: 'spring-security-openid', version: '$springsecurityVersion'
	compile "org.springframework.security:spring-security-openid:$springsecurityVersion"
	
	//Spring security taglibs
	//compile group: 'org.springframework.security', name: 'spring-security-taglibs', version: '$springsecurityVersion'	
    	compile "org.springframework.security:spring-security-taglibs:$springsecurityVersion"
    
	//Adding a file dependece
	compile fileTree (dir : "src/main/webapp/WEB-INF/lib", include: "*.jar")
}

//Listing Jars on dir
task displayJars {
	println "${configurations.compile.collect {File f -> f.name}}"
}


