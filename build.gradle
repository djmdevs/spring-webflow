    apply plugin: 'java-library' 
    
    //id 'war'
    apply plugin: 'war'
    
    //id 'eclipse-wtp'
    apply plugin: 'eclipse-wtp'
    
    //id 'tomcat'
    //apply plugin: 'jp.empressia.glassfish'
    
    //id "com.github.sahara3.tomcat-runner" version "0.2.1"
    
    //id "jp.empressia.glassfish"
